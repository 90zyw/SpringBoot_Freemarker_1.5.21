<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>系统菜单表-添加</title>
    <#include "../common/include_css.html">
</head>
<body class="fixed-top">
<!--头部-->
<#include "../common/header.html">
<!--主体部分-->
<div id="container" class="row-fluid">
    <!--左侧菜单-->
    <#include "../common/menu.html">
    <!--右侧主体-->
    <div id="main-content">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <h4 class="page-title"></h4>
                    <ul class="breadcrumb">
                        <li>
                            <span>首页</span>
                            <span class="divider">/</span>
                        </li>
                        <li>
                            <span>系统菜单表</span>
                            <span class="divider">/</span>
                        </li>
                        <li>
                            <span>系统菜单表</span>
                            <span class="divider">/</span>
                        </li>
                        <li class="active">
                            修改
                        </li>
                    </ul>
                </div>
                <div id="page-wraper">
                    <div class="row-fluid">
                        <!--主要编写的页面位置-->
                        <div class="span12">
                            <div class="widget blue">
                                <div class="widget-body">
                                    <form id="dataForm"  onSubmit="return false" class="form-horizontal">
                                        <input type="hidden" name="id" value="${menu.id}">
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font></label>
                                            <div class="controls">
                                                <input type="text" name="uuid" value="${menu.uuid}" placeholder="请输入" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>系统url</label>
                                            <div class="controls">
                                                <input type="text" name="url" value="${menu.url}" placeholder="请输入系统url" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>更新人ID</label>
                                            <div class="controls">
                                                <input type="text" name="updateUserId" value="${menu.updateUserId}" placeholder="请输入更新人ID" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>更新时间</label>
                                            <div class="controls">
                                                <input type="text" name="updateTime" value="${menu.updateTime}" placeholder="请输入更新时间" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>是否显示（0：是 1：否）</label>
                                            <div class="controls">
                                                <input type="text" name="state" value="${menu.state}" placeholder="请输入是否显示（0：是 1：否）" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>排序</label>
                                            <div class="controls">
                                                <input type="text" name="sort" value="${menu.sort}" placeholder="请输入排序" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>权限标识符</label>
                                            <div class="controls">
                                                <input type="text" name="permission" value="${menu.permission}" placeholder="请输入权限标识符" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>父id 关联sys_menu.id</label>
                                            <div class="controls">
                                                <input type="text" name="parentId" value="${menu.parentId}" placeholder="请输入父id 关联sys_menu.id" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>主键</label>
                                            <div class="controls">
                                                <input type="text" name="id" value="${menu.id}" placeholder="请输入主键" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>菜单名称</label>
                                            <div class="controls">
                                                <input type="text" name="name" value="${menu.name}" placeholder="请输入菜单名称" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>是否删除,0=未删除，1=已删除</label>
                                            <div class="controls">
                                                <input type="text" name="deleteFlag" value="${menu.deleteFlag}" placeholder="请输入是否删除,0=未删除，1=已删除" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>添加人ID</label>
                                            <div class="controls">
                                                <input type="text" name="addUserId" value="${menu.addUserId}" placeholder="请输入添加人ID" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>添加时间</label>
                                            <div class="controls">
                                                <input type="text" name="addTime" value="${menu.addTime}" placeholder="请输入添加时间" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <button type="submit" class="btn btn-primary" onclick="saveOrUpdate()"><i class="icon-ok"></i> 提交</button>
                                            <button type="button" class="btn" onclick="window.history.back(-1)"><i class="icon-remove"></i>取消</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<#include "../common/footer.html">
<#include "../common/include_js.html">
<script src="/static/js/menu/add.js"></script>
</body>
</html>
